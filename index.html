<html lang="en">
  <!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <h1 class="ms-5 pt-5 pb-3 fs-1">
        <i class="fas fa-clipboard-list text-white pe-3"></i>To-do List
      </h1>
    </header>

    <div
      class="d-flex justify-content-between align-items-center mt-5 w-50 mx-auto"
    >
      <input
        type="text"
        placeholder="Enter your task here"
        id="newTask"
        class="form-control"
      />
      <button
        type="button"
        id="add"
        class="btn btn-primary ms-2"
        onclick="addTask();"
      >
        Add
      </button>
      <button
        type="button"
        id="update"
        class="btn btn-success d-none ms-2"
        onclick="Update();"
      >
        Update
      </button>
    </div>

    <div id="taskContent"></div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
